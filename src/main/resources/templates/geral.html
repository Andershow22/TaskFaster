<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
    <title>TaskFaster</title>
</head>

<body style="height: 100vh;">
    <header id="cabecalho">
        <ul class="d-flex flex-row list-unstyled">
            <li class="li-Cabecalho"><a class="links-cabecalho" th:href="@{/}">Inicial</a></li>
            <li class="li-Cabecalho"><a class="links-cabecalho" th:href="@{/geral}">Projetos</a></li>
            <li class="li-Cabecalho"><a class="links-cabecalho" th:href="@{/login}">Conta</a></li>
        </ul>
    </header>
    <h2>Bem vindo de volta, <span th:text="${user.nome}"></span></h2>
    <a th:href="@{/user/editar}" class="btn" style="background-color: #052247; align-self: flex-start; width: 20%;color: white;"
    >Editar Informações</a>
    <main id="main-geral">
        <form class="caixa-geral" th:each="projeto : ${projetos}" th:action="@{/projeto/acessar}" method="post">
            <h3 th:text="${projeto.titulo}"></h3>
            <h5 th:text="${projeto.categoria}"></h5>
            <input type="hidden" name="id" th:value="${projeto.id}" />
            <p th:text="${projeto.descricao}" id="paragrafo-projeto"></p>
            <div class="btn-geral">
                <button type="submit" class="btn-projeto">Acessar</button>
            </div>
        </form>
        <form class="caixa-geral-criar" th:action="@{/projeto/criar}" method="get">
            <h3>Crie um novo projeto!</h3>
            <p >Adicione um projeto que atenda melhor suas novas tarefas.</p>
            <div class="btn-geral">
                <button type="submit" class="btn-projeto"> + Criar</button>
            </div>
        </form>
    </main>

    <footer>
        <p><strong>Desenvolvido por Anderson Simões Bittencourt</strong></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
</body>

</html>
