<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    <title>TaskFaster</title>
</head>

<body>
    <header id="cabecalho">
        <ul class="d-flex flex-row list-unstyled">
            <li class="li-Cabecalho"><a class="links-cabecalho" th:href="@{/}">Inicial</a></li>
            <li class="li-Cabecalho"><a class="links-cabecalho" th:href="@{/tarefas}">Projetos</a></li>
            <li class="li-Cabecalho"><a class="links-cabecalho" th:href="@{/login}">Conta</a></li>
        </ul>
    </header>

    <main>
        <h1>Crie um Projeto</h1>
        <form action="" method="post" th:action="@{/projeto/criar}" th:object="${projeto}" >
            <div class="campos_cadastro">
                <label for="titulo" class="label_validacao">Título não pode ficar vazio</label>
                <input class="form-control input-cadastro" type="text" name="titulo" placeholder="Titulo:" th:field="*{titulo}">
            </div>
            <div class="campos_cadastro">
                <label for="descricao" class="label_validacao">Nome precisa ser preenchido</label>
                <input class="form-control input-cadastro" type="text" name="descricao" placeholder="Descrição do projeto:" th:field="*{descricao}">
            </div>
            <div class="campos_cadastro">
                <label for="categoria">Você precisa escolher alguma categoria</label>
                <select name="categoria" id="" class="form-control">
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="Pessoal">🧍 Pessoal</option>
                    <option value="Estudo">📕 Estudo</option>
                    <option value="Trabalho">👔 Trabalho</option>
                </select>
            </div>
        </form>
    </main>

    <footer style="margin-top: 8em; text-align: center;">
        <p><strong>Desenvolvido por Anderson Simões Bittencourt</strong></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
</body>

</html>
