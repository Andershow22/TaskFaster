<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    <title>TaskFaster</title>
</head>
<body id="body-login" style="background-color: #052247;">
    <section id="cadastro" class="container">
        <header>
            <h2>Edite as suas Informações</h2>
        </header>
        <section class="d-flex flex-direction-row justify-content-between">
            <form style="width: 60%; margin-right: 1em; max-height: 30em;" method="post" th:action="@{/user/salvar}" th:object="${user}" onsubmit="validacaoCadastro(event)">
                <div class="campos_cadastro">
                    <label for="nome" class="label_validacao">Nome precisa ser preenchido</label>
                    <input class="form-control input-cadastro" type="text" name="nome" placeholder="Primeiro Nome:" th:field="*{nome}">
                </div>
                <div class="campos_cadastro">
                    <label for="sobrenome" class="label_validacao">O sobrenome precisa ser preenchido</label>
                    <input class="form-control input-cadastro" type="text" name="sobrenome" placeholder="Sobrenome:" th:field="*{sobrenome}">
                </div>
                <div class="campos_cadastro">
                    <label for="email" class="label_validacao">Email precisa ser preenchido</label>
                <input class="form-control input-cadastro" type="email" name="email" placeholder="Seu melhor email:" th:field="*{email}">
                </div>
                <div class="campos_cadastro">
                    <label for="senha" class="label_validacao">Você precisa escolher uma senha</label>
                    <input class="form-control input-cadastro" type="password" name="senha" placeholder="Senha:" th:field="*{senha}">
                </div>
                <button class="btn w-50" id="btn-cadastro" type="submit">Editar</button>
            </form>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
</body>
</html>
